    <h1 class="text-center">Insertar competencia</h1>
    <form method="POST" action="/gestion_de_resultado_aprendizaje" class="container-fluid">
    <div class="form-group"> <label>Codigo Resultado de aprendizaje</label>
    <input type="text" name="codigo_resultadoAprendizaje" value="" onchange="validarNumeroCompetencia(this.value);consultarExistenciaCodigo(this.value,/gestion_de_competencia/consultar_existencia?codigo_competencia).then((res)=&gt;{ if(!res){activarBoton(codigo_resultadoAprendizaje.value,nombre_resultadoAprendizaje.value)};})" require class="form-control">
    <div id="consultaCodigo">
    
</div>
    <div id="validarCodigo">
    
</div>
    <label>Nombre Resultado de aprendizaje </label>
    <input type="text" name="nombre_resultadoAprendizaje" value="" onchange="validarNombreCompetencia(this.value);activarBoton(codigo_resultadoAprendizaje.value,nombre_resultadoAprendizaje.value)" require class="form-control">
    <div id="validarNombre">
    
</div>
</div>
    <input id="mySubmit" type="submit" name="accion" value="registrar resultado de aprendizaje" disabled class="btn btn-primary  btn-lg btn-block">
    <input type="reset" class="btn btn-light  btn-lg btn-block">
</form>
